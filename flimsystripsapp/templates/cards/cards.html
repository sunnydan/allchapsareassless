{% extends "base.html" %}
<!---->
{% load staticfiles %}
<!---->
{% block head %}
<!---->
{% endblock %}
<!---->
{% block content %}
<div class="card-panel z-depth-0" style="padding: 0; margin-top: 15px;">
    <nav>
        <div style="position: relative;" class="white lighten-2 nav-wrapper">
            <form>
                <div class="input-field">
                    <input id="search" type="search" required>
                    <label class="label-icon" for="search">
                        <i class="material-icons" style="color: #444;">search</i>
                    </label>
                </div>
            </form>
            <div class="hide-on-small-only">
                <a class="btn-floating btn-large halfway-fab waves-effect waves-light" href="#" style="margin-right: 63px;">
                    <i class="material-icons">filter_list</i>
                </a>
                <a class="btn-floating btn-large halfway-fab waves-effect waves-light modal-trigger" href="#canvasmodal">
                    <i class="material-icons">add</i>
                </a>
            </div>
        </div>
    </nav>
</div>
<div class="hide-on-small-only" style="height: 20px;">
    <!--spacing div. convert to @mobile css later-->
</div>
<div class="hide-on-med-and-up" style="display: flex; justify-content: space-around;">
    <a class="btn" href="#" style="width: 49%;">
        <i class="material-icons left">filter_list</i>Sort By:
    </a>
    <a class="btn waves-effect waves-light modal-trigger" href="#canvasmodal" style="width: 49%;">
        <i class="material-icons left">add</i>Add Card
    </a>
</div>
{% include 'cards/canvasmodal.html' %}
<!---->
<div id="cardbrowser" class="card-panel green darken-2 white-text hide-on-small-only">
    {% include 'cards/cardbrowser.html' %}
</div>
<a id="topbutton" class="btn-floating btn-large waves-effect waves-light blue hide-on-small-only" href="#body">
    <i class="material-icons">vertical_align_top</i>
</a>
<script type="text/javascript" src="{% static 'scripts/cardbrowser.js' %}"></script>
<script>
    $(document).ready(function () {
        if (document.body.scrollTop > 20) {
            $("#topbutton").show();
        } else {
            $("#topbutton").hide();
        }
        window.onscroll = () => {
            if (document.body.scrollTop > 20) {
                $("#topbutton").show();
            } else {
                $("#topbutton").hide();
            }
        }
    })
</script>
<style>
    #topbutton {
        display: none;
        position: fixed;
        bottom: 20px;
        right: 30px;
        z-index: 99;
        border: none;
        outline: none;
        color: white;
        cursor: pointer;
    }
</style>
{% endblock %}
